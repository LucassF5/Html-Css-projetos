<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recarga.css">
    <title>Área de Recarga</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__imagem" src="titulo recarga.png"> 
    </header>
    <main class="conteudo">
        <img class="conteudo__imagem" src="cartão.jpg">
        <form class="conteudo__formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Informe seu melhor e-mail" required>
        
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="Informe sua matricula" required>
        
            <label for="valorRecarga">Valor da Recarga:</label>
            <input type="text" id="valorRecarga" name="valorRecarga" placeholder="Qual o valor da sua recarga?" required>
        
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" name="numeroCartao" placeholder="Informe o número do seu cartão" required>
        
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Informe os digitos de segurança" required>
        
            <button onclick="processarRecarga()" type="submit">Pagar com CARTÃO</button>
            <button type="button" onclick="pagarNoPix()">Gerar QR Code PIX</button>
        </form>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="imagem-pix-botao">
                    <img class="imagemqr" src="qrcode.png">
                    <button  class="pagamento-pix" type="button" onclick="processarRecargaPix()">Verificar pagamento</button>
                </div>
            </div>
        </div>
        <div></div>
        </main>
    <footer class="rodape">www.RecargaBus.com</footer>   
    <script src="script.js"></script> 
</body>
</html>
